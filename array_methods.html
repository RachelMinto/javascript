  function myForEach(array, func) {
    for (var i = 0; i < array.length; i++) {

    }
  }

  function myFilter(array, func) {
    var result = [];

    array.forEach(function(value) {
      if (func(value)) {
        result.push(value);
      }
    });

    return result;
  }
