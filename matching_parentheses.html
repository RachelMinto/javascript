<body>
  <script>
  function isBalanced(string){
    var parentheses_flag = 0;

    for (var i = 0; i < string.length; i++) {
      if (parentheses_flag === -1) {
        break;
      } else if (string[i] === ")") {
        parentheses_flag -= 1;
      } else if (string[i] === "(") {
        parentheses_flag += 1;
      }
    }

    console.log(parentheses_flag === 0);
  }

    isBalanced('What (is) this?')        // true
    isBalanced('What is) this?')         // false
    isBalanced('What (is this?')         // false
    isBalanced('((What) (is this))?')    // true
    isBalanced('((What)) (is this))?')   // false
    isBalanced('Hey!')                   // true
    isBalanced(')Hey!(')                 // false
    isBalanced('What ((is))) up(')       // false
  </script>
</body>
